<section>

  <div class="contactos">

    <div class="contactosC">

      <p>925-805-927</p>
    </div>

    <div class="contactosC">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p>informacion@campusomega.es</p>
    </div>

    <div class="contactosC">
      <i class="fas fa-map-marker-alt"></i>

  <input type="text" name="asunto" id="" placeholder="Asunto" [(ngModel)]="formulario.asunto">
  <textarea name="mensaje" id="" cols="30" rows="7" placeholder="Mensaje" [(ngModel)]="formulario.mensaje"></textarea>
  <input type="submit" value="Enviar" id="sendF" (click)="enviarFormulario()">
</form>
</section>
